apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'ContactsManagerKey'
            keyPassword 'contactsapp'
            storeFile file('/Users/Jerry/AndroidStudioProjects/keystores/ContactsManager.jks')
            storePassword 'contactsapp'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.jerryfeng.contactsapp"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
}
